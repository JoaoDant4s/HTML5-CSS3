<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="URF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/tag-code.ico" type="x/image-icon">
        <title>Mídias em HTML5</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width: 730px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1030px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem flexivel">
        </picture>

        <h1>Reprodução de audio</h1>
        <p>Vamos aprender a reproduzir audio</p>
        <audio preload="metadata" controls autoplay loop>
            <source src="midia/Simplesmente Ela.mp3"type="audio/mpeg">
            <source src="midia/Simplesmente Ela.mp3"type="audio/wav">
            <source src="midia/Simplesmente Ela.mp3"type="audio/ogg">
            <p>Infelizmente seu navegador não suporta audio.</p>
            <a href="midia/Simplesmente Ela.mp3">Clique aqui para baixar o audio</a>
            <!--mp3 wav ogg-->
        </audio>
    </body>
</html>
